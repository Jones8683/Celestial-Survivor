<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Celestial Survivor</title>
  </head>
  <body>
    <div id="startScreen">
      <h1>Celestial Survivor</h1>
      <button id="playButton">
        <img src="assets/rocket.png" alt="Rocket Icon" />Play
      </button>
      <button
        id="settingsButton"
        aria-haspopup="dialog"
        aria-controls="settingsOverlay"
        aria-expanded="false"
      >
        <img src="assets/settings.png" alt="Settings Icon" />Settings
      </button>
    </div>
    <div
      id="settingsOverlay"
      class="modal-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="settingsTitle"
    >
      <div class="modal">
        <h2 id="settingsTitle">Settings</h2>
        <p>Ship systems are still rebooting. Customization is coming soon!</p>
        <button id="closeSettingsButton" class="modal-close">Back to launch</button>
      </div>
    </div>
    <canvas id="gameCanvas" style="display: none"></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
